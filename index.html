<html>
<head>
  <title>Título da página</title>
</head>
<body>
  <script>
    var x = true
    if (x){
      console.log("X is true!");
    } // return "X is true!"
    if (!x){
      console.log("X is false");
    } // will not return anything
   
    // Ternary Operator
    console.log(true ? 'true' : 'false'); // If (?) true print 'true', else print 'false' // Return -> true
    console.log(false ? 'false' : 'true'); // If (?) true print 'true', else print 'false' // Return -> true
    console.log(1=1 ? 'true' : 'false'); // If 1=1 print true, else print alse
  </script>

</html>
